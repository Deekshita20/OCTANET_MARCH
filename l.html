<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Emporium - Your Online Shopping Destination</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; color: #190303; }
        header { background-color: #030201; padding: 20px; text-align: center; color: white; }
        section { padding: 50px; text-align: center; }
        h1 { color: #c0392b; margin-bottom: 10px; }
        p { font-size: 18px; line-height: 1.6; margin-bottom: 20px; color: #555; }
        .cta-button { display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 20px; transition: background-color 0.3s ease; }
        .cta-button:hover { background-color: #2980b9; }
        .product-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .product { margin: 20px; flex: 1; background-color: #fff; border-radius: 8px; overflow: hidden; }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%; }
    </style>
</head>

<body>
    <header>
        <h1>Colorful Emporium</h1>
        <p>Your Online Shopping Destination for Vibrant Products</p>
    </header>

    <section>
        <h2>Featured Products</h2>
        <div class="product-container">
            <div class="product"> <img src="p1.jpg" alt="Product 1"> <p>Colorful Summer Dress</p> </div>
            <div class="product"> <img src="p2.jpg" alt="Product 2"> <p>Lively Home Decor Set</p> </div>
            <div class="product"> <img src="p3.jpg" alt="Product 3"> <p>Tech gadgets</p> </div>
            <div class="product"> <img src="p4.JPG" alt="Product 4"> <p>Cozy Winter Blanket</p> </div>
        </div>

        <a href="#" class="cta-button">Explore More</a>
    </section>
</body>

</html>
